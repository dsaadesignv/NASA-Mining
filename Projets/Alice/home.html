<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Meteorites home</title>

	<link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
	<link type="css" rel="stylesheet" href="css/style.css"/>
</head>

<body>
	<a href="index.html">
		<img src="data/logo-1.png" alt="Logo" id="Logo"
		onmouseover="this.src='data/logo-2.png';"
		onmouseout="this.src='data/logo-1.png';">
	</a>

	<!-- <figure id="mouse-pointer"></figure> -->
	
	<div id="text1">
		<p>You're going to play to Meteorites memory ! </p>
	</div>

	<div id="text2">
		<p>
			You just have to click on two meteorites, and then, <br>
			the information about the meteorite found will appear <br>
			on the map below !
		</p>
	</div>

	<div id="ButtonPlay">
		<a href="index.html">
			<img src="data/bouton-play-1.png" alt="Button" id="ButtonPlay"
			onmouseover="this.src='data/bouton-play-2.png';"
			onmouseout="this.src='data/bouton-play-1.png';">
		</a>
	</div>

	<div id="Patrick">
		<img src="data/patrick.gif" id="Patrick" alt="Patrick"/>
	</div>

	<div id="canvasDiv2"></div>

	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/p5.js"></script>
	<script type="text/javascript" src="js/stars.js"></script>

</body>

</html>
